# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
 # step 1. è·å–æºç , æ‹‰å–ä»“åº“ä»£ç 
      - name: Chekcout ğŸ›ï¸             # æ­¥éª¤å
        uses: actions/checkout@master # ä½¿ç”¨æ’ä»¶ => https://github.com/actions/checkout

      # step 2. ä½¿ç”¨æŒ‡å®šç‰ˆæœ¬ node
      - name: Use Node  ğŸ“¦              # æ­¥éª¤å
        uses: actions/setup-node@master # ä½¿ç”¨æ’ä»¶ => https://github.com/actions/setup-node
        with: # æ’ä»¶æºå¸¦å‚æ•°
          node-version: '16' # æŒ‡å®š node ç‰ˆæœ¬

      # step 3. å®‰è£…ä¾èµ–å¹¶æ‰“åŒ…
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build:prod


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          BRANCH: main
          FOLDER: build
