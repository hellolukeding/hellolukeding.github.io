name: deploy

on:
  push:
    branches: [main] # 1.这里是你当前主分支的名字,我这里是main,你的可能是master
    paths-ignore:
      - README.md ## 2.表示该文件更新不会触发Github Actions部署,自行配置即可

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm install # 安装依赖
      - run: npm run build:predeploy # 打包
      - run: npm run build:deploy # 打包
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          fetch-depth: 0
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./ # 3.打包后文件的输出目录(根据你自己的项目情况而定)
          github_token: ${{ secrets.GITHUB_TOKEN }} # 4.刚才你C下来的仓库token秘钥!!!
          user_name: ${{ secrets.MY_USER_NAME }} # 不用改
          user_email: ${{ secrets.MY_USER_EMAIL }} # 不用改
          commit_message: 自动部署 # 5.部署时的 git 提交信息，自由填写

